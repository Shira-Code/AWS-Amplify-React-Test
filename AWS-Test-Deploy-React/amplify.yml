version: 1
frontend:
  phases:
    # Specify build commands for Vite
    build:
      commands:
        - npm install
        - npm run build  # This runs the Vite build command defined in package.json
  artifacts:
    # Define the output directory generated by Vite (default is "dist")
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*  # Caches dependencies to speed up builds
